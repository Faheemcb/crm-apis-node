version: '3.3'
services:

  mongo:
    image: mongo
    restart: always
    container_name: mongodb-shell
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin
    ports:
      - "27017:27017"
    volumes:
      - dbdata:/data/db
    networks:
      - pfm
        
  mongo-express:
    image: mongo-express
    container_name: mongodb-compass
    restart: always
    ports:
      - "28081:8081"
    environment:
      #ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongoadmin
      ME_CONFIG_MONGODB_URL: mongodb://mongoadmin:mongoadmin@mongo:27017/ 
    depends_on:
      - mongo
    networks:
      - pfm

  keycloak:
    networks:
      - pfm
    image: quay.io/keycloak/keycloak:20.0.3
    container_name: keycloak
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB_URL_HOST=mongo-express

      # - KEYCLOAK_FRONTEND_URL=http://65.1.3.244:8080/auth
    volumes:
      - "./keycloak/lead.json:/opt/keycloak/data/import/lead.json"
    command: ["start-dev", "--import-realm"]
    depends_on:
      - mongo-express


networks:
  pfm:
  
volumes:
  dbdata: 